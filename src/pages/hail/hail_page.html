<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Common Hail Sizes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row class="details-header">
    <ion-col col-3>Comparison Item</ion-col>
    <ion-col col-4>Size</ion-col>
    <ion-col col-5></ion-col>
  </ion-row>
  <ion-row class="details-info" *ngFor="let item of items" (click)="itemTapped($event, item)">
    <ion-col col-3 class="name"><h1>{{item.title}}</h1></ion-col>
    <ion-col col-4 [innerHtml]="item.size"></ion-col>
    <ion-col col-4><img [src]="item.icon"/></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
