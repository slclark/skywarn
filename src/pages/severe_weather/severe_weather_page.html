<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Severe Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)"><ion-avatar item-left>
      <img [src]="item.icon">
    </ion-avatar>
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
