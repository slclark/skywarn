<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>  
    <ion-row>
    <ion-col col-12> 
        <img [src]="selectedItem.icon"/><h1>{{selectedItem.title}}</h1>
    </ion-col>
    </ion-row>
  <ion-row>
    <ion-col class="details-info" col-4>When to Call</ion-col>
    <ion-col col-8 [innerHtml]="selectedItem.call"></ion-col>
  </ion-row>
  <ion-row class="details-info" *ngIf="selectedItem.criteria">
    <ion-col col-4>NWS Warning Criteria and Additional Information</ion-col>
    <ion-col col-8 [innerHtml]="selectedItem.criteria"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>
